schema:
  schema_id: middle_chinese_phonetics
  name: 廣韻查詢
  version: "1.0.3"
  author:
    - Polyhedron
    - 雪齋
  description: 
    基於Polyhedron、製作的中古漢語拼音〔亦稱「古韻羅馬字」〕製作
    韻典網・廣韻 http://ytenx.org/kyonh/
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
    雪齋在此基礎上寫出反算廣韻漢字聲韻調算法
    以蒼頡檢字法輸入反查廣韻，正常輸入卽默認爲反查模式
    顯示結果爲：「〖聲母〗介音【韻母】聲調」
    韻母皆舉平以賅上去入，脣音無開合，分重紐
    聲母可選是否區分輕重脣音，聲調可選是否區分陰陽
  dependencies:
    - cangjie5
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
 
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator@cangjie
    - reverse_lookup_translator@pinyin
  filters:
    - uniquifier
 
speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - "xform/'//"
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkgc]h).+$/$1/
    - abbrev/^(zs).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^([czs][hs]?j).+$/$1/
    - abbrev/^ph.+$/f/
    - abbrev/^th.+$/r/
    - abbrev/^kh.+$/x/
    - abbrev/^ch.+$/v/
    - abbrev/^ng.+$/w/

translator:
